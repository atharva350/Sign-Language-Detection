<html>
    <head>
        <title>Editor</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='impstyle.css') }}" >
        <link rel="stylesheet" href="{{ url_for('static',filename='editor.css') }}" >
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <script src="{{ url_for('static',filename='editor.js') }}"></script>
        <script src ="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body onload="update_value();">

        <div class="wrapper">
         <div class="container">
             
                 <div class="split left">
                   <h1>Sign Lang</h1>
                   <div class="centered">
                     <img src="{{url_for('video_feed')}}" alt="Camera">
                   </div>
                   <p>** For best results use white background and optimum light</p>
                 </div>
                       
                 <div class="split right">
                   <h1>uage Editor</h1>
                   <div class="centered">
                     <textarea rows="10" cols="30"   id="data-container"> 
                       {{data}} 
                     </textarea>
                       <button class="buttons" onclick="copy()" title="Copy To Clipboard"><span class="material-symbols-outlined">content_copy</span></button> 
                       
                       <button class="buttons" id="reset-button" title="Reset Text"><span class="material-symbols-outlined">backspace</span></button>
                       
                       <button class="buttons" id="save-button" title="Save as a note"><span class="material-symbols-outlined">bookmark</span></button>
                     
                       <button class="buttons" id ="play-button" title="Play as a Audio"><span class="material-symbols-outlined">volume_up</span></button> 
                   </div>
                 </div>
             
                 <div id="snackbar">Text Copied to clipboard</div>
                 <div id="snackbar2">Text Saved to notes</div>
     
     
         </div>
             <div class="sidebar">
                 <div class="profile">
                    <img src="{{ url_for('static',filename='images/ANUJ.png') }}" alt="Profile_picture">
                     <h3>Hello {{fname}}</h3>
                 </div>
                 <ul>
                     <li>
                         <a href="/neweditor" class="active">
                             <span class="icon"><span class="material-symbols-outlined">edit_square</span></span>
                             <span class="item">New Editor</span>
                         </a>
                     </li>
                     <li>
                         <a href="/saved_notes">
                             <span class="icon"><span class="material-symbols-outlined">inventory</span></span>
                             <span class="item">Saved Notes</span>
                         </a>
                     </li>
                     <li>
                         <a href="/help">
                             <span class="icon"><span class="material-symbols-outlined">help</span></span>
                             <span class="item">Help</span>
                         </a>
                     </li>
                     <li>
                        <a href="{{url_for('logout')}}">
                            <span class="icon"><span class="material-symbols-outlined">logout</span></span>
                            <span class="item">Log-Out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
        <script src="scipt.js"></script>
    </body>
</html>
